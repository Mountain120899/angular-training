<div class="login-container mat-elevation-z10" fxLayout="column" fxLayoutAlign="space-around center">
    <h1>Login Form</h1>
    <form fxLayout="column" fxLayoutGap="10px">
        <mat-form-field appearance="legacy">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <span class="red">Forgot password?</span>
        <button mat-raised-button color="primary" (click)="goToUsers()">Login</button>
        <div class="sign-up">
            <span>Not a member?</span>
            <span class="red">
                <a routerLink="/sign-up"> Signup now</a>
            </span>
        </div>
    </form>
</div>
