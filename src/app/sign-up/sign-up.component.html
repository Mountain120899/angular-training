<div class="login-container mat-elevation-z10" fxLayout="column" fxLayoutAlign="space-around center">
    <h1>Signup Form</h1>
    <form fxLayout="column" fxLayoutGap="10px">
        <mat-form-field appearance="legacy">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Confirm your password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" [formControl]="confirmPassword">
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-error *ngIf="invalid">Password is not fit</mat-error>
        <button mat-raised-button color="primary" (click) = "signUp()">Signup</button>
    </form>
</div>
