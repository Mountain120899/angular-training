<h2 mat-dialog-title>Update User</h2>

<mat-dialog-content [formGroup]="userForm">
    <p>
        <mat-form-field>
            <input matInput [attr.disabled] = "true" placeholder="ID" formControlName="id">
        </mat-form-field>
    </p>
    <div fxLayout="column" gdAlignColumns="start stretch">
        <mat-form-field>
            <input matInput type="text" placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Address" formControlName="address">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="tel" placeholder="Phone" formControlName="phone">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="datetime-local" placeholder="Birthday" formControlName="birthday">
        </mat-form-field>
        <mat-radio-group formControlName="gender" fxLayout="column" fxLayoutGap="5px">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
            <input matInput type="number" placeholder="Average" formControlName="average">
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="update()">Update</button>
</mat-dialog-actions>
